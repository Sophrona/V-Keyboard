<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/style.min.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/ico" href="./images/keyboard.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="content-wrapper">
          <div class="text-area">
            <textarea type="text" class="text-area__field"></textarea>
          </div>
          <div class="keyboard">
            <div class="row-1">
              <div class="button number-key key-1">1</div>
              <div class="button number-key key-2">2</div>
              <div class="button number-key key-3">3</div>
              <div class="button number-key key-4">4</div>
              <div class="button number-key key-5">5</div>
              <div class="button number-key key-6">6</div>
              <div class="button number-key key-7">7</div>
              <div class="button number-key key-8">8</div>
              <div class="button number-key key-9">9</div>
              <div class="button number-key key-0">0</div>
              <div class="button punctuation-key dash">-</div>
              <div class="button punctuation-key plus">+</div>
              <div class="button backspace">
                <span class="material-icons">backspace</span>
              </div>
            </div>
            <div class="row-2">
              <div class="button letter-key key-q">q</div>
              <div class="button letter-key key-w">w</div>
              <div class="button letter-key key-e">e</div>
              <div class="button letter-key key-r">r</div>
              <div class="button letter-key key-t">t</div>
              <div class="button letter-key key-y">y</div>
              <div class="button letter-key key-u">u</div>
              <div class="button letter-key key-i">i</div>
              <div class="button letter-key key-o">o</div>
              <div class="button letter-key key-p">p</div>
              <div class="button enter">
                <span class="material-icons"> keyboard_return </span>
              </div>
            </div>
            <div class="row-3">
              <div class="button capslock">
                <span class="material-icons"> keyboard_capslock </span>
              </div>
              <div class="button letter-key key-a">a</div>
              <div class="button letter-key key-s">s</div>
              <div class="button letter-key key-d">d</div>
              <div class="button letter-key key-f">f</div>
              <div class="button letter-key key-g">g</div>
              <div class="button letter-key key-h">h</div>
              <div class="button letter-key key-j">j</div>
              <div class="button letter-key key-k">k</div>
              <div class="button letter-key key-l">l</div>
              <div class="button punctuation-key colon">:</div>
              <div class="button punctuation-key semi-colon">;</div>
            </div>
            <div class="row-4">
              <div class="button shift">
                <i class="fas fa-caret-square-up"
                  ><span class="material-icons">
                    keyboard_double_arrow_up
                  </span></i
                >
              </div>
              <div class="button letter-key key-z">z</div>
              <div class="button letter-key key-x">x</div>
              <div class="button letter-key key-c">c</div>
              <div class="button letter-key key-v">v</div>
              <div class="button letter-key key-b">b</div>
              <div class="button letter-key key-n">n</div>
              <div class="button letter-key key-m">m</div>
              <div class="button punctuation-key comma">,</div>
              <div class="button punctuation-key period">.</div>
              <div class="button punctuation-key question-mark">?</div>
            </div>
            <div class="row-5">
              <div class="button spacebar">
                <span class="material-icons"> space_bar </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
